<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Assingment_1</title>
      <link rel="stylesheet" href="">
      <script>
      
const greetPerson = (person) => {
    return `Hello, ${person.first} ${person.last}!`;
};


let person1 = { first: "Mubashar", last: "Naseer" };
let person2 = { first: "Ali", last: "Abid" };

console.log(greetPerson(person1)); 
console.log(greetPerson(person2)); 

      
        
        
      </script>
</head>
<body> 
      <div>
      <h1><b>Q#7</b></h1>
      <p>Write an arrow function that takes an object representing a person's name (with properties first and last) and returns a string that says "Hello, [first] [last]!". Use template literals to construct the string.
             Write code to test this function with different input values.</p>
        
        
</div>
</body>
</html>
