      <script>
      

const capitalize = (str) => {
  
    if (str.length === 0) {
        return str; 
    }
    return str.charAt(0).toUpperCase() + str.slice(1);
};


console.log(capitalize("mubashar")); 
console.log(capitalize("naseer")); 
console.log(capitalize("raheel")); 
console.log(capitalize("")); 


      
        
        
      </script>
