      <script>
      

const capitalizeArray = (arr) => {
    return arr.map((str) => {
        return str.charAt(0).toUpperCase() + str.slice(1);
    });
};

let array1 = ["abid", "ahl", "lhdg"];
let array2 = ["ccc", "cvd"];
let array3 = ["azs", "qre", "sad"];

console.log(capitalizeArray(array1)); 
console.log(capitalizeArray(array2)); 
console.log(capitalizeArray(array3));       
        
      </script>
</head>
<body> 
      <div>
      <h1><b>Q#9</b></h1>
      <p>Write an arrow function that takes an array of strings and returns a new array with all the strings capitalized. Use the map method to apply the capitalization to each element.
             Write code to test this function with different input arrays
        </p>
