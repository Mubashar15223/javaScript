<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_1</title>
    <script>
       
        const sumOfArray = (numbers) => {
           return  numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            
        };

        
        console.log(sumOfArray([1, 3, 4, 5, 4])); 
    </script>
</head>
<body>
      <div>
            <h1><b>Q#3</b></h1>
            <p>Create an arrow function that takes an array of numbers and returns the sum of those numbers.
                   Write code to test this function with different input arrays.</p> 
              
      </div>
</body>
</html>
