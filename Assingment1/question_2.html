<html lang="en">
<head>

      <link rel="stylesheet" href="">
      <script>
         function greeting(){
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            document.getElementById('result').textContent = `hellow ${firstName} ${lastName}!`;
         };
      
        
        
      </script>
</head>
<body> 
      <div>
      <h1><b>Q#2</b></h1>
      <p>Write a function called greeting that takes a name as a parameter and returns a string that says "Hello, [name]!".
             Use template literals to construct the string. 
            Write code to test this function with different input values.</p>
        
        <input type="" id="firstName" placeholder="Eenter First name"><br><br>
        <input type="text" id="lastName" placeholder="Eenter Last Name"><br><br>
        <button onclick="greeting()">full name</button><br><br>  
        <p id ="result"></p>
</div>
</body>
