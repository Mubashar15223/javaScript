<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dynamic Content Template</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" data-content="home">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" data-content="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-content="features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-content="pricing">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-content="contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="wrapper">
    <nav id="sidebar">
      <div class="p-4">
        <h4>Sidebar Menu</h4>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="#" data-content="home">Home</a>
          </li>
          <li>
            <a href="#" data-content="about">About</a>
          </li>
          <li>
            <a href="#" data-content="services">Services</a>
          </li>
          <li>
            <a href="#" data-content="contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content">
      <h2 class="mb-4">Welcome</h2>
      <p>Click on the links in the header or sidebar to load content dynamically.</p>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2024 Your Website. All Rights Reserved.</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<script src="./js/script.js"></script>
</body>
</html>
